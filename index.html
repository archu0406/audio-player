<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">

      <div class="head-bar">
        <span>Now Playing</span>
      </div>

      <div class="album-cover-img">
        <img src="" alt="">
      </div>

      <div class="album-info">
        <p class="name"></p>
        <p class="artist"></p>
      </div>

      <div class="play-area">

        <div class="slide-bar">
          <audio id="main-song" src=""></audio>
        </div>

        <div class="play-time">
          <span class="current-time">0:00</span>
          <span class="max-time">0:00</span>
        </div>

        <audio id="main-song" src=""></audio>
        
      </div>
       
      <div class="volume_section">
          <i class="fa fa-volume-up fa-2x"></i>
          <input type="range" id="volume-control">
        </div> 
  
      <div class="audio-controls">
        <i id="prev-btn" class="fa fa-fast-backward"></i>
        <div class="play-pause">
          <i class="fa fa-play"></i>
        </div>
        <i id="next-btn" class="fa fa-fast-forward"></i>
        <i id="music-list" class="fa fa-list-alt"></i>
      </div>
  
    </div>

</body>

</html>
